- type: entity
  id: BasePowerCellIndustrial
  abstract: true
  parent: BasePowerCell
  components:
  - type: PowerCell
    cellType: Industrial
  - type: Sprite
    sprite: Objects/Power/power_cells_industrial.rsi

- type: entity
  name: small-capacity power pack
  description: A rechargeable power pack. This is the cheapest kind you can find.
  id: PowerCellIndustrialSmall
  suffix: Full
  parent: BasePowerCellIndustrial
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: small
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
