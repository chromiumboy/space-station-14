- type: entity
  parent: BaseStructure
  id: WeaponTurretSyndicateBroken
  name: ballistic turret (broken)
  description: A ballistic machine gun auto-turret.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_broken
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 450
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 2
                  max: 4

- type: entity
  parent: BaseStructure
  id: BaseWeaponTurret
  name: turret
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Sprite
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: Mobs
      layers:
        - state: syndie_lethal
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: HTN
      rootTask:
        task: EnergyTurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 5
      rotationSpeed: 180
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"

- type: entity
  parent: BaseWeaponTurret
  id: BaseWeaponBallisticTurret
  name: ballistic turret
  abstract: true
  components:
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    # TODO: Power ammo provider?
    - type: BallisticAmmoProvider
      proto: CartridgeCaselessRifle
      capacity: 500

- type: entity
  parent: [BaseWeaponBallisticTurret, BaseSyndicateContraband]
  id: WeaponTurretSyndicate
  suffix: Syndicate
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate

- type: entity
  parent: BaseWeaponBallisticTurret
  name: disposable ballistic turret
  id: WeaponTurretSyndicateDisposable
  suffix: Syndicate, Disposable
  components:
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:TriggerBehavior
    - type: Gun
      fireRate: 2
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: BallisticAmmoProvider
      proto: CartridgePistol
      capacity: 50
    - type: Construction
      deconstructionTarget: null
      graph: WeaponTurretSyndicateDisposable
      node: disposableTurret
    - type: Repairable
      qualityNeeded: "Anchoring"
      doAfterDelay: 3
    - type: TriggerWhenEmpty
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      intensitySlope: 1.5
      totalIntensity: 30
      canCreateVacuum: false

- type: entity
  parent: BaseWeaponBallisticTurret
  id: WeaponTurretNanoTrasen
  suffix: NanoTrasen
  components:
  - type: NpcFactionMember
    factions:
