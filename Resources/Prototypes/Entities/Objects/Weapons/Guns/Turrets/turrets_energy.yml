- type: entity
  parent: [BaseWeaponEnergyTurret, ConstructibleMachine]
  id: WeaponEnergyTurretStation
  name: automated defense turret
  description: A high-tech automated weapons platform designed to keep unauthorized personnel out of sensitive areas.
  components:
  
  # Physics
  - type: Fixtures
    fixtures:
      body:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 60
        mask:
          - Impassable
      turret:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 60
        mask:
          - MachineMask
        layer:
          - MachineLayer
        hard: false
        
  # Sprites and appearance
  - type: Sprite
    sprite: Objects/Weapons/Guns/Turrets/ai_turret.rsi
    drawdepth: FloorObjects
    granularLayersRendering: true
    layers:
    - state: support
      renderingStrategy: NoRotation
    - state: base
      map: [ "base" ]
    - state: stun
      map: [ "enum.DeployableTurretVisuals.Weapon" ]
      shader: "unshaded"
      visible: false
    - state: cover_closed
      map: [ "enum.DeployableTurretVisuals.Turret" ]
      renderingStrategy: NoRotation
    - state: cover_light_on
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      shader: "unshaded"
      renderingStrategy: NoRotation
      visible: false
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      renderingStrategy: NoRotation
      visible: false
  - type: AnimationPlayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        enum.DeployableTurretVisuals.Weapon:
          BulletEnergyTurretDisabler: { state: stun }
          BulletEnergyTurretLaser: { state: lethal }
      enum.RepairableTurretVisuals.Broken:
        base:
          True: { state: destroyed }
          False: { state: base }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  
  # HTN
  - type: HTN
    enabled: false
  
  # Faction / control
  - type: StationAiWhitelist
  - type: NpcFactionMember
    factions:
    - AllHostile
  - type: AccessReader
    access: [["Command"], ["Security"]]
    
  # Weapon systems
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyTurretDisabler
    fireCost: 150
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletEnergyTurretDisabler
      fireCost: 150
    - proto: BulletEnergyTurretLaser
      fireCost: 150
  - type: TurretTargetSettings
    exemptAccessLevels:
    - Captain
    - HeadOfPersonnel
    - ResearchDirector
    - ChiefEngineer
    - ChiefMedicalOfficer
    - HeadOfSecurity
    - Quartermaster
    - Borg
    - BasicSilicon
    
  # Defenses / destruction
  - type: DeployableTurret
    retractedDamageModifierSetId: Metallic
    deployedDamageModifierSetId: FlimsyMetallic
  - type: Damageable
    damageModifierSet: Metallic
  - type: Repairable
    doAfterDelay: 10
    allowSelfRepair: false
  - type: RepairableTurret
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Breakage" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalGlassBreak
            
  # Device network
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: TurretControl
    transmitFrequencyId: Turret
    sendBroadcastAttemptEvent: true
    prefix: device-address-prefix-turret
    examinableAddress: true
  - type: DeviceNetworkRequiresPower
  - type: WiredNetworkConnection
  
  # Wires
  - type: UserInterface
    interfaces:
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    boardName: wires-board-name-weapon-energy-turret
    layoutId: WeaponEnergyTurret
  - type: Lock
    locked: true
    unlockOnClick: false
  - type: LockedWiresPanel
  
  # General properties  
  - type: Machine
    board: WeaponEnergyTurretStationMachineCircuitboard
  - type: UseDelay
    delay: 1.2

- type: entity
  parent: WeaponEnergyTurretStation
  id: WeaponEnergyTurretAI
  name: AI automated defense turret
  description: A high-tech automated weapons platform under the direct control of an artifical intelligence.
  components:
  - type: StationAiTurret
  - type: AccessReader
    access: [["StationAI"]]
  - type: TurretTargetSettings
    exemptAccessLevels:
    - Borg
    - BasicSilicon
  - type: Machine
    board: WeaponEnergyTurretAIMachineCircuitboard